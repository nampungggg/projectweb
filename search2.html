    <from>
      <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel" style="margin-bottom: 0px; height: 50%;">
        <div class="offcanvas-header">
            <input type="text" placeholder="Search name of product" size="120">
            <a href="" target="_blank" style="text-decoration: none; color:#EB6B0A;"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" >
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </a>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="margin-top: 0px;">
            <table class="table2" >
                <tr>
                    <td>Category</td>
                    <th >
                        <div class="dropdown" >
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 980px; text-align: start; background-color:#ed9f64; border: #ed9f64;">
                          All
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Figure</a></li>
                            <li><a class="dropdown-item" href="#">Book/Comic</a></li>
                            <li><a class="dropdown-item" href="#">Goods</a></li>
                        </ul>
                      </div>
                    </th>
                </tr>
                <tr>
                    <td>Tag</td>
                    <th style="font-weight:500 ; margin-right: 40px; ">
                        <input type="checkbox" >
                            Haikyu!!
                        <input type="checkbox" >
                            New
                        <input type="checkbox" >
                            Sale
                       
                    </th>
                </tr>
                <tr>
                    <td>Price</td>
                    <th ><input type="text"placeholder="Min"><span style="margin:  5px;">-</span><input type="text"placeholder="Max"></th>
                </tr>
                <tr>
                    <td>Filter</td>
                    <th>
                        <button type="button" class="btn btn-primary" style="background-color: #EB6B0A; border-color: #EB6B0A;margin-top: 10px;">Price <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5"/>
                          </svg></button>
                        <button type="button" class="btn btn-primary" style="background-color: #EB6B0A; border-color: #EB6B0A;margin-top: 10px;">Price <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"/>
                          </svg></button>
                </tr>

            <button type="button" class="btn btn-secondary" style="margin-left: 88%; margin-top: 10px;">Clear</button>
            <button type="button" class="btn btn-primary" style="background-color: #EB6B0A; border-color: #EB6B0A;margin-top: 10px;">Search</button>
        </div>
    </div>
  </from>
